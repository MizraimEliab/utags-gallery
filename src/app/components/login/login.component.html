<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignIn
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group form-outline mb-4">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group form-outline mb-4">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">SignIn</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
