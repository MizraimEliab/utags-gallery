<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/signin" routerLinkActive="active">LogIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/signup" routerLinkActive="active">SignUp</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<div class="row mt-5">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                SignUp
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group form-outline mb-4">
                        <input type="text" [(ngModel)]="user.name" name="fname" class="form-control" placeholder="Name" required autofocus>
                    </div>
                    <div class="form-group form-outline mb-4">
                        <input type="text" [(ngModel)]="user.lastname" name="lname" class="form-control" placeholder="Last Name" required>
                    </div>
                    <div class="form-group form-outline mb-4">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-group form-outline mb-4">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">SignUp</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
