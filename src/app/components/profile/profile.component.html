<mat-toolbar class="example-toolbar color-nav">
	<button  mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon [ngStyle]="{'color':'white'}">menu</mat-icon></button>
	<h1 class="example-app-name txt-title">Publication Gallery</h1>
	<button mat-button (click)="logOut()" class="fixedbutton">
		<mat-icon [ngStyle]="{'color':'white'}" mat-list-icon>exit_to_app</mat-icon>
	</button>
</mat-toolbar>

<mat-sidenav-container class="example-container">
	<mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list>
			<mat-list-item class="parent" (click)="home()">
				<span class="full-width" *ngIf="isExpanded || isShowing" >Home</span>
				<mat-icon mat-list-icon>home</mat-icon>
			</mat-list-item>
			<mat-list-item class="parent" (click)="profile()">
				<span class="full-width" *ngIf="isExpanded || isShowing">Profile</span>
				<mat-icon mat-list-icon>person_outline</mat-icon>
			</mat-list-item>
			<mat-list-item class="parent" *ngIf="usertype==1" (click)="channel()">
				<span class="full-width">My Channel</span>
				<mat-icon mat-list-icon>tv</mat-icon>
			</mat-list-item>
			<mat-list-item class="parent" (click)="fav()">
				<span class="full-width" *ngIf="isExpanded || isShowing" >Favorites</span>
				<mat-icon mat-list-icon>star</mat-icon>
			</mat-list-item>
			<mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
				<span class="full-width" *ngIf="isExpanded || isShowing">Tags</span>
				<mat-icon mat-list-icon>local_offer</mat-icon>
				<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
				<a mat-list-item data-bs-toggle="modal" data-bs-target="#exampleModal">Add Tag<mat-icon mat-list-icon>add</mat-icon></a>
				<div *ngFor="let item of arrTags">
					<a (click)="redirectToTag(item.tag_id)" mat-list-item>{{item.name | titlecase}}</a>
				</div>
			</div>
		</mat-nav-list>
	</mat-sidenav>
	<div class="example-sidenav-content">
		<div class="container text-center text-content-center" style="align-content: center;">
			<div class="main-body">
				<div class="row gutters-sm">
					<div class="col-3"></div>
					<div class="col-md-6 mb-3">
						<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
							<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
							<div class="mt-3" *ngFor="let item of arrUser">
								<h4>{{item.name}} {{item.lastname}}</h4>
								<p class="text-secondary mb-1">{{item.email}}</p>
								<p *ngIf="usertype == 1" class="text-muted font-size-sm">User type: <bold>Admin</bold></p>
								<p *ngIf="usertype == 2" class="text-muted font-size-sm">User type: <bold>Student</bold></p>    
								<br>
								<p>AppGallery v.1.0 Public Beta</p>
								<!-- el microfono-->
								<div style="text-align:center;margin-top: 200px;" >
									<button (click)="initiateRecording()" class="btn btn-primary" *ngIf="!recording" style="cursor: pointer;background-color: green;color: white;font-size: 40px;"> Start Recording </button>
									  <button (click)="stopRecording()" class="btn btn-danger" *ngIf="recording" style="cursor: pointer;background-color: red;color: white;font-size: 40px;"> Stop Recording </button>
									  <div class="clearfix"></div>
									  <audio controls="" *ngIf="url">
										  <source [src]="sanitize(url)" type="audio/wav">
									  </audio>
								  </div>
									
									
							</div>
							</div>
						</div>
						</div>
					</div>
					<div class="col-3 bajarFondo"></div>
				</div>
			</div>
		</div>
	</div> 
</mat-sidenav-container>
