<br><br>
<div class="card" style="width: 40rem; margin: auto;" *ngFor="let item of arrFav">
    <img src="{{item.image_url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h1 class="card-title" style="text-align: center;">{{item.title}}</h1>
    </div>
    <div class="card-body" style="text-align: center;">
      <button type="button" class="btn btn-danger" style="margin-right: 5px;" (click)="removePost(item.favorite_id)">Remove Post</button>
      <button type="button" class="btn btn-primary" (click)="viewComplete(item.post_id)">View Complete Post</button>
    </div>
</div>
